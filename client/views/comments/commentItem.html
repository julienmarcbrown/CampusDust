<template name="commentItem">
  <div class="module">       <button class=" {{liked}} like-button"><i class="fa fa-thumbs-up"></i> {{likeCount}}</button>   </div>
  <div class="module">  <p class="text-body">{{convertText body}}</p> <span class="postedAt">{{timeAgo createdAt}}</span></div>
</template>
