<template name="item">

<div class="module"> <button class="{{liked}} like-post like-button"><i class="fa fa-thumbs-up"></i> {{likeCount}}</button>
      <span class="postedAt">{{timeAgo createdAt}}</span> </div>
<div class="module">  <a class ="go-to-post title">{{title}}</a>  </div>
<div class="module">  <button class="go-to-post comments-button"><i class="fa fa-comment"></i> {{commentCount}}</button> </div>

</template>
